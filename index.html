<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finança</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- MENU -->
  <div class="container-menu">
    <div id="menu">
      <div id="menu-bar" onclick="menuOnClick(event)">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>

      <nav class="nav" id="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
          <li>
            <button type="button" onclick="exportarJSON()">
              <i class="bi bi-download"></i> Exportar
            </button>
          </li>
          <li>
            <input type="file" id="importarJSON" accept=".json" hidden onchange="importarJSON(event)">
            <button type="button" onclick="document.getElementById('importarJSON').click()">
              Importar dados
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <div class="pesquisa">
      <input type="text" placeholder="Pesquisar...">
      <button><i class="bi bi-search"></i></button>
    </div>

    <div class="perfil">
      <i class="bi bi-person-circle" id="icon-perfil"></i>
    </div>
  </div>

  <div class="acoes">
    <button><i class="bi bi-house-door"></i> Home</button>
    <button><i class="bi bi-pie-chart"></i> Gráfico</button>
    <button id="btnRegistrar"><i class="bi bi-pencil-square"></i> Registrar</button>
  </div>

  <div class="container" id="valorContainer"></div>

  <div class="grafico">
    <div id="graficoFinanceiro"></div>
  </div>

  <div id="formRegistroContainer" style="display: none;">
    <form id="formRegistro">
      <h2>Registrar Novo Valor</h2>

      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="inicial">Inicial</option>
        <option value="retirado">Retirado</option>
      </select>

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" required placeholder="Ex: Salário, Venda, etc.">

      <label for="valor">Valor:</label>
      <input type="text" id="valor" required placeholder="R$ 0,00">

      <button type="submit">Salvar</button>
      <button type="button" id="cancelarRegistro">Cancelar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="script.js"></script>

</body>
</html>
