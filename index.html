<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finança</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="container-menu">
    <div id="menu">
      <div id="menu-bar" onclick="menuOnClick(event)">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>

      <nav class="nav" id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>

            <li>
              <button type="button" onclick="exportarJSON()">
                <i class="bi bi-download"></i> Exportar
              </button>
            </li>

            <li>
              <input 
                type="file" 
                id="importarJSON" 
                accept=".json" 
                hidden 
                onchange="importarJSON(event)"
              >
              <button type="button" onclick="document.getElementById('importarJSON').click()">
                Importar dados
              </button>
            </li>
          </ul>

   
      </nav>
    </div>

    <div class="pesquisa">
      <input type="text" placeholder="Pesquisar...">
      <button><i class="bi bi-search"></i></button>
    </div>

    <div class="perfil">
      <i class="bi bi-person-circle" id="icon-perfil"></i>
    </div>
  </div>

  <div class="acoes">
    <button><i class="bi bi-house-door"></i> Home</button>
    <button><i class="bi bi-pie-chart"></i> Gráfico</button>
    <button><i class="bi bi-pencil-square"></i> Editar</button>


   

  </div>

  <div class="container" id="valorContainer"></div>

  <div class="grafico">
    <div id="graficoFinanceiro"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="registrar.js"></script>
  <script src="script.js"></script>

<script>
function exportarJSON() {
  const dados = localStorage.getItem('dadosFinanceiros');

  if (!dados) {
    alert('Nenhum dado para exportar.');
    return;
  }

  const blob = new Blob([dados], { type: 'application/json;charset=utf-8;' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'dados-financeiros.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  URL.revokeObjectURL(url);
}

function importarJSON(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    try {
      const dados = JSON.parse(e.target.result);
      localStorage.setItem('dadosFinanceiros', JSON.stringify(dados));
      alert('Dados importados com sucesso!');
      location.reload();
    } catch (err) {
      alert('Arquivo inválido. Selecione um JSON válido.');
    }
  };

  reader.readAsText(file);
}

document.addEventListener("click", function (e) {
  const nav = document.getElementById("nav");
  const menu = document.getElementById("menu");

  if (!menu.contains(e.target)) {
    nav.classList.remove("active");
  }
});

</script>

</body>
</html>
